name: Deploy to Railway

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: development CI
        runs-on: ubuntu-latest
        env:
            NODE_ENV: "test"
            LOG_LEVEL: "debug"
            PORT: 4000
            DATABASE_URI: "file:db"
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install packages
              run: bun install --frozen-lockfile

            - name: Run Build
              run: bun run build

            - name: Run tests
              run: bun test
